<div id="addUser" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color:rgb(62, 59, 59); color:#eee; font-family:Times New Roman, Times, serif ; font-weight:bold">
                <h4 class="modal-title"><span class="templateAction"></span> User</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form action="javascript:void(0)" autocomplete="off">
                <div class="modal-body" style=" font-family:Times New Roman, Times, serif">
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">First Name</label>
                                <input  class="form-control input-sm" placeholder="" type="text" id="firstName" required>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Last Name</label>
                                <input  class="form-control input-sm" placeholder="" type="text" id="lastName" required>
                            </div>
                        </div>
                    </div>
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Email</label>
                                <input  class="form-control input-sm" placeholder="" type="email" id="emailId" required>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Mobile</label>
                                <input  class="form-control input-sm" placeholder="+19876543210" type="text" id="mobileNo">
                                <small class="grey">include country code with + symbol</small>
                            </div>
                        </div>
                    </div>
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Password</label>
                                <input  class="form-control input-sm" placeholder="" type="password" id="password" required>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Role</label>
                                <select  class="form-control input-sm" id="role" required>
                                    <option value="developer">Developer</option>
                                    <option value="domainadmin">Domain Admin</option>
                                    <option value="ProjectManager">Project Manager</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style=" font-family:Times New Roman, Times, serif">
                    <button type="button" class="btn btn-default btn-warning" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal btnSubmit btn-hr btn-primary">Proceed</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color:rgb(62, 59, 59); color:#eee; font-family:Times New Roman, Times, serif ; font-weight:bold">
                <h4 class="modal-title">Delete User</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body" style=" font-family:Times New Roman, Times, serif">
                <h5>Are you sure want to delete <b><span class="fullName"></span> user</b>?</h5>
            </div>
            <div class="modal-footer" style=" font-family:Times New Roman, Times, serif">
                <button type="button" class="btn btn-default btn-warning" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal btn-hr btn-success" onclick="proceedDelete()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->





<div id="domainModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" >
        <div class="modal-content" >
            <div class="modal-header" style="background-color:rgb(62, 59, 59); color:#eee; font-family:Times New Roman, Times, serif ; font-weight:bold">
                <h4 class="modal-title">Login As - <span class="loginAs"></span></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body" style=" font-family:Times New Roman, Times, serif">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>
                                Email ID
                            </label>
                            <p class="domain_email"></p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>
                                Enter Admin Password
                            </label>
                            <input type="password" id="adminPwd" class="form-control input-sm" />
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer" style=" font-family:Times New Roman, Times, serif">
                <button type="button" class="btn btn-default btn-warning" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal btn-hr btn-primary" onclick="loginAs()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
